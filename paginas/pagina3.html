<body>
    <br>
        <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact-info">
                            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                            <h2>Entre em contato</h2>
                            <h4>Nos vamos amar te escutar</h4>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="fname">Nome:</label>
                              <div class="col-sm-10">          
                                <input type="text" class="form-control" id="fname" placeholder="Coloque seu primeiro nome" name="fname">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="lname">Ultimo nome:</label>
                              <div class="col-sm-10">          
                                <input type="text" class="form-control" id="lname" placeholder="Coloque seu ultimo nome" name="lname">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Email:</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Coloque seu email" name="email">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="comment">Comentário:</label>
                              <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                              </div>
                            </div>
                            <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                                
                                <input class="btn btn-outline-primary btn-lg btn-block" type="button" value="Enviar" onClick="alert('Seu Comentário foi enviado com sucesso'); return true">

                            </div>
